<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Build Link</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-blue': {
                'DEFAULT': '#0D3D6F',
                'light': '#1A5A96',
                'dark': '#041C32',
              },
              'brand-gold': {
                'DEFAULT': '#D4AF37',
                'light': '#EACD69',
                'dark': '#B8860B',
              },
            }
          }
        }
      }
    </script>
    <style>
      @keyframes glow {
        0% { transform: translate(-50%, -50%) rotate(0deg) scale(1.5); }
        50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.6); }
        100% { transform: translate(-50%, -50%) rotate(360deg) scale(1.5); }
      }

      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #041C32; /* brand-blue-dark */
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vh;
        background: radial-gradient(circle at 30% 30%, rgba(212, 175, 55, 0.08), transparent 40%),
                    radial-gradient(circle at 70% 70%, rgba(13, 61, 111, 0.1), transparent 40%);
        animation: glow 40s linear infinite;
        z-index: -2;
        will-change: transform;
      }
      
      .font-jura {
        font-family: 'Jura', sans-serif;
      }
       .cyber-background {
          background-image: radial-gradient(rgba(212, 175, 55, 0.15) 1px, transparent 1px);
          background-size: 20px 20px;
          position: relative;
          z-index: 1;
      }
    </style>

}
</script>
</head>

</html>
